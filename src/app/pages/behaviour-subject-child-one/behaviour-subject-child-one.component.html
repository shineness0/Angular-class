<div>
  @if(behaviourArray.length > 0) {
  <div class="card my-4 shadow rounded">
    <div class="card-body">
      <!-- <p>{{ item.firstName }}</p>
      <p>{{ item.lastName }}</p>
      <p>{{ item.email }}</p>
      <p>{{ item.age }}</p> -->
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          @for (item of behaviourArray; track $index) {
          <tr (click)="sendList(item, $index)">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.age }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  }@else {
  <div class="bg-body-tetiary">
    <p>No data in the list</p>
  </div>
  }
</div>
