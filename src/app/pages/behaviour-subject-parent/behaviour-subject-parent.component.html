<div class="container mx-auto">
  <h4 class="text-center">This is a parent component</h4>
  <button class="btn btn-primary" (click)="onToggle()">
    {{ showForm ? "Close" : "Add user" }}
  </button>
  @if (showForm) {
  <div class="px-4 py-5">
    <div class="card col-md-5 mx-auto">
      <h2 class="text-center my-3">Contact Form</h2>
      <div class="card-body p-4">
        <div class="form-group mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text" [(ngModel)]="firstName" />
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text" [(ngModel)]="lastName" />
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="email" />
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Age</label>
          <input class="form-control" type="number" [(ngModel)]="age" />
        </div>

        <div class="d-grid">
          <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  }
  <div class="row align-items-center">
    <div class="col-lg-6">
      <app-behaviour-subject-child-one></app-behaviour-subject-child-one>
    </div>
    <div class="col-lg-6">
      <app-behaviour-subject-child-two></app-behaviour-subject-child-two>
    </div>
  </div>
</div>
