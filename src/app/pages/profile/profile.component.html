<div class="container">
  <a class="text-primary fw-bold" routerLink="/">Go Back</a>
  <div class="col-md-4 mx-auto mt-4">
    <div class="card shadow-sm">
      <div class="card-header">
        <h3>Profile Details</h3>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex align-items-center gap-3">
          <strong>First name:</strong>
          <p class="m-0">{{ user.firstName }}</p>
        </li>
        <li class="list-group-item d-flex align-items-center gap-3">
          <strong>Last name:</strong>
          <p class="m-0">{{ user.lastName }}</p>
        </li>
        <li class="list-group-item d-flex align-items-center gap-3">
          <strong>Email:</strong>
          <p class="m-0">{{ user.email }}</p>
        </li>
        <li class="list-group-item d-flex align-items-center gap-3">
          <strong>Phone:</strong>
          <p class="m-0">{{ user.phone }}</p>
        </li>
        <li class="list-group-item d-flex align-items-center gap-3">
          <strong>Address:</strong>
          <p class="m-0">{{ user.address }}</p>
        </li>
        <li class="list-group-item d-flex align-items-center gap-3">
          <strong>Gender:</strong>
          <p class="m-0">{{ user.gender }}</p>
        </li>
      </ul>
      <div class="card footer py-3 px-4">
        <div class="d-flex justify-content-between gap-3">
          <button
            type="button"
            class="btn btn-success w-100"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Edit
          </button>

          <button class="btn btn-danger w-100" (click)="onDelete()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" [(ngModel)]="firstName" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" [(ngModel)]="lastName" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" [(ngModel)]="email" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="phone" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="address" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" [(ngModel)]="gender">
              <option value="">Choose gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="onEdit()"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
